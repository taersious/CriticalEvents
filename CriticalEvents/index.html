<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Test File</title>
	<link rel="stylesheet" href="styles.css" />
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">

		function generateName() {
			var name = '';
			var last = 0;
			var max = getRandomArbitrary(1, 4);
			var parts = getRandomArbitrary(1, max) + 1;
			for (i = 0; i < parts; i++) {
				var section = getRandomArbitrary(1, 2);
				if (section === 1) {
					if (last === 1) {
						name += getVowelSection();
					}
					name += getConsonantSection();
				}
				else {
					if (last === 2) {
						name += getConsonantSection();
					}
					name += getVowelSection();
				}
				last = section;
			}
			return name.charAt(0).toUpperCase() + name.substr(1);
		}

		function getRandomArbitrary(min, max) {
			return Math.floor(Math.random() * (max - min + 1)) + min;
		}

			];
			var pick = getRandomArbitrary(1, 63);
			return resultArray[pick-1];
		}

		function getVowelSection() {
			var resultArray = [

			];
			var pick = getRandomArbitrary(1, 27);
			return resultArray[pick-1];
		}

	</script>
</head>
<body>
	<div id="test"></div>
	<script type="text/javascript">
		$(document).ready(function () {
